<!DOCTYPE html>
<html>
<head>
    <title>Vidrita NGO</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- ================= HEADER ================= -->
<div class="top-header">

    <div class="brand">
        <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo">

        <div class="brand-text">
            <h1>Vidrita</h1>
            <p>For Those Who Need Us Most</p>
        </div>
    </div>

    <a href="#" class="contact-btn">Contact Us</a>

</div>


<!-- ================= PAGE ================= -->
<div class="page-bg">

    <div class="main-card">

        <!-- LEFT IMAGE CARD -->
        <div class="left-card">
            <img src="{{ url_for('static', filename='images/collage.png') }}">
        </div>

        <!-- RIGHT REGISTER CARD -->
        <div class="right-card">

            <h2>Register Here</h2>

            <p class="login-link">
                Already registered?
                <a href="/login">Login</a>
            </p>

            <form method="POST" action="/register">

                <input type="text" name="name" placeholder="Full Name" required>

                <input type="email" name="email" placeholder="Email" required>

                <input type="password" name="password" placeholder="Password" required>

                <input type="text" name="phone" placeholder="Mobile Number" required>

                <input type="text" name="aadhaar" placeholder="Aadhaar" required>

                <textarea name="address" placeholder="Address"></textarea>

                <button class="btn">Register</button>

            </form>

        </div>

    </div>

</div>

</body>
</html>
