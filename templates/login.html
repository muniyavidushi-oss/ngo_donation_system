<!DOCTYPE html>
<html>
<head>
    <title>Login | Vidrita NGO</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<!-- HEADER -->
<div class="top-header">
    <div class="brand">
        <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo">
        <div class="brand-text">
            <h1>Vidrita</h1>
            <p>For Those Who Need Us Most</p>
        </div>
    </div>

    <a href="#" class="contact-btn">Contact Us</a>
</div>

<!-- BACKGROUND -->
<div class="page-bg">

    <div class="main-card">

        <!-- LEFT IMAGE -->
        <div class="left-card">
            <img src="{{ url_for('static', filename='images/collage.png') }}">
        </div>

        <!-- RIGHT LOGIN CARD -->
        <div class="right-card">

            <h2>Welcome Back ðŸ‘‹</h2>

            <p class="login-link">
                Donâ€™t have an account?
                <a href="/">Register</a>
            </p>

            <form method="POST" action="/login">

                <input type="email" name="email" placeholder="Email" required>

                <input type="password" name="password" placeholder="Password" required>

                <a href="/forgot-password" class="forgot-link">
                    Forgot password?
                </a>
                
                <button class="btn">Login</button>

            </form>

            {% if error %}
                <p style="color:red; margin-top:15px;">{{ error }}</p>
            {% endif %}

        </div>

    </div>

</div>

</body>
</html>
