<!DOCTYPE html>
<html>
<head>
    <title>Registration Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .check {
            font-size: 50px;
            color: green;
        }
    </style>

    <!-- ⏱ Auto redirect after 2 seconds -->
    <script>
        setTimeout(function () {
            window.location.href = "/";
        }, 4000);
    </script>
</head>
<body>
    <div class="box">
        <div class="check">✔</div>
        <h2>Thank you for registering!</h2>
        <p>You will be redirected to the login page.</p>
    </div>
</body>
</html>
