<!DOCTYPE html>
<html>
<head>
    <title>Donation History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="box history-box">
    <h2>Your Donation History</h2>

    {% if donations %}
    <table class="history-table">
        <tr>
            <th>S.No</th>
            <th>Amount (â‚¹)</th>
            <th>Status</th>
            <th>Date</th>
        </tr>

        {% for d in donations %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ d.amount }}</td>
            <td>{{ d.status }}</td>
            <td>{{ d.created_at }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
        <p>No donations made yet.</p>
    {% endif %}
</div>


</body>
</html>
